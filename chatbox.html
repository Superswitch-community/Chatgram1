<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGram - My Social Media</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<!-- Main Chat Container -->
<div class="w-full max-w-md h-[90vh] bg-white shadow-2xl rounded-2xl flex flex-col overflow-hidden">

    <!-- Header -->
    <div class="bg-indigo-600 text-white p-4 flex items-center justify-between">
        <h1 class="text-lg font-semibold">ChatGram</h1>
        <span class="text-sm bg-green-500 px-2 py-1 rounded-full">Online</span>
    </div>

    <!-- Chat Messages -->
    <div id="chatBox" class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-50">

        <!-- Welcome Message -->
        <div class="flex">
            <div class="bg-gray-300 text-gray-800 p-3 rounded-xl max-w-xs">
                Hello ðŸ‘‹ I'm ChatGram Bot. Start chatting!
            </div>
        </div>

    </div>

    <!-- Input Area -->
    <div class="p-3 bg-white border-t flex gap-2">
        <input 
            type="text" 
            id="userInput"
            placeholder="Type a message..."
            class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
        <button 
            onclick="sendMessage()"
            class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition"
        >
            Send
        </button>
    </div>

</div>

<script>

const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");

// Send message when pressing Enter
userInput.addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        sendMessage();
    }
});

function sendMessage(){
    const message = userInput.value.trim();
    if(message === "") return;

    // Add user message
    const userMsg = document.createElement("div");
    userMsg.className = "flex justify-end";
    userMsg.innerHTML = `
        <div class="bg-indigo-600 text-white p-3 rounded-xl max-w-xs">
            ${message}
        </div>
    `;
    chatBox.appendChild(userMsg);

    userInput.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Bot reply after delay
    setTimeout(() => {
        botReply(message);
    }, 800);
}

function botReply(message){

    let reply = "I'm not sure how to respond to that ðŸ¤”";

    const msg = message.toLowerCase();

    if(msg.includes("hello") || msg.includes("hi")){
        reply = "Hello there! ðŸ˜Š How can I help you today?";
    }
    else if(msg.includes("how are you")){
        reply = "I'm just a robot, but I'm doing great! ðŸ¤–âœ¨";
    }
    else if(msg.includes("your name")){
        reply = "I'm ChatGram Bot, your virtual assistant!";
    }
    else if(msg.includes("bye")){
        reply = "Goodbye! ðŸ‘‹ Come back soon!";
    }
    else if(msg.includes("love")){
        reply = "Love makes the world better ðŸ’™";
    }

    const botMsg = document.createElement("div");
    botMsg.className = "flex";
    botMsg.innerHTML = `
        <div class="bg-gray-300 text-gray-800 p-3 rounded-xl max-w-xs">
            ${reply}
        </div>
    `;
    chatBox.appendChild(botMsg);

    chatBox.scrollTop = chatBox.scrollHeight;
}

</script>

</body>
</html>
